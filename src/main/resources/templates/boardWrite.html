<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시물 작성 폼</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
      body {
          background-color: #343a40;
          color: #fff;
      }
      .layout {
          max-width: 600px;
          margin: 80px auto;
          background-color: #495057;
          padding: 20px;
          border-radius: 8px;
      }
      h1 {
          text-align: center;
      }
      select, input[type="text"], textarea, input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ced4da;
          border-radius: 4px;
          background-color: #343a40;
          color: #fff;
      }
      button {
          width: 100%;
          padding: 10px;
          background-color: #6c757d;
          color: #fff;
          border: 1px solid #6c757d;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #495057;
      }
  </style>
</head>
<body>
<h1>게시글 작성</h1>
<div class="layout">
  <form action="/board/writesub" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="category">카테고리 :</label>
      <select class="form-control" name="categoryid">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryname}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="title">제목 :</label>
      <input class="form-control" name="title" type="text">
    </div>
    <div class="form-group">
      <label for="content">내용 :</label>
      <textarea class="form-control" name="content">내용을 입력하세요</textarea>
    </div>
    <div class="form-group">
      <label for="password">비밀번호 :</label>
      <input class="form-control" name="password" type="password">
    </div>
    <div class="form-group">
      <label for="file">첨부 파일 :</label>
      <input type="file" class="form-control-file" name="file">
    </div>
    <button type="submit">작성</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
